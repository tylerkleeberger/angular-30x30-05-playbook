<div class="items-container">
  <div class="items-list">
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Play Library
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let play of plays"
        (click)="selected.emit(play)">
        <h3 matLine>{{ play.name | titlecase }}</h3>
        <p matLine>
          {{ play.type }}
        </p>
        <button
          mat-icon-button
          color="warn"
          (click)="deleted.emit(play.id); $event.stopImmediatePropagation()">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
</div>
</div>
