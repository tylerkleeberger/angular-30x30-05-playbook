<div class="item-details">
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="currentPlay?.id; else elseBlock">
        {{originalTitle | titlecase}}
      </span>
      <ng-template #elseBlock>Import Play</ng-template>
    </mat-card-title>
  </mat-card-header>
  <form #form="ngForm" (submit)="saved.emit(currentPlay)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Play Name"
          [(ngModel)]="currentPlay.name"
          name="name"
          required
          type="text">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Play Type"
          [(ngModel)]="currentPlay.type"
          name="type"
          type="text"></textarea>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
      <button type="submit" [disabled]="form.invalid" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit()">Cancel</button>
    </mat-card-actions>
  </form>
  <hr>
  <pre>{{form.value | json}}</pre>
  <pre>{{form.valid | json}}</pre>
</mat-card>
</div>

<div class="items-container">
  <div class="items-list">
    <app-plays-list></app-plays-list>
  </div>
</div>
